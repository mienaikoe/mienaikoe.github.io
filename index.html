<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <link rel="stylesheet" href="fonts/kiroregular/stylesheet.css"></link>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="css/index.css"></link>

        <script type="text/javascript" src="js/index.js"></script>
    </head>


    <body>        
        <div id="paper">
            <div id="contacts">
                <a class="contact fa fa-linkedin"></a>
                <a class="contact fa fa-github"></a>
                <a class="contact fa fa-soundcloud"></a>
                <a class="contact fa fa-envelope"></a>
                <a class="contact fa fa-phone"></a>
            </div>
            
            <div id="brand">
                <h1>Jesse</h1>
                <h1>Lee</h1>
                <div class="lead"></div>
                <p>Full-Stack Developer</p>
                <p>& Musician</p>
            </div>
            
            <div id="skills" class="section">
                <h2>Skill Set</h2>
                <div class="column">
                    <h3>Front End</h3>
                    <div class="entry">
                        <div class="rating">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="name">
                            JavaScript
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3>Back End</h3>
                    <div class="entry">
                        <div class="rating">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="name">
                            JavaScript
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3>Mobile</h3>
                    <div class="entry">
                        <div class="rating">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="name">
                            JavaScript
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3>Product</h3>
                    <div class="entry">
                        <div class="rating">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="name">
                            JavaScript
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="experience" class="section">
                <h2>Education & Experience</h2>
            </div>
            
            <div id="projects" class="section">
                <h2>Projects</h2>
            </div>
            
        </div>
    </body>

</html>
